<div class="card" (click)="onClick()">
  <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/51KPj3gS0vL.jpg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"> {{ bookTitle }}</h5>
    <mat-progress-bar mode="determinate" value="{{userProgress}}"></mat-progress-bar>
    <p class="text-center small mb-0">{{ userProgress }}</p>
  </div>
</div>
