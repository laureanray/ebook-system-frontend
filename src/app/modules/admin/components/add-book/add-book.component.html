<div>
  <p class="title mt-4">Add Book</p>
  <mat-horizontal-stepper [linear]="isLinear" #stepper class="mt-4 sans-serif">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Book Description</ng-template>
        <div class="d-flex flex-column">
          <mat-form-field appearance="outline" class="sans-serif">
            <mat-label>Book Title</mat-label>
            <input matInput placeholder="" formControlName="bookTitle" required>
            <mat-icon matSuffix class="orange-icon">book</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="sans-serif">
            <mat-label>Author/s</mat-label>
            <input matInput placeholder="" formControlName="authors" required>
            <mat-icon matSuffix class="orange-icon"> person</mat-icon>
          </mat-form-field>
          <div class="row">
            <div class="col-md-1">
              <input type="file" formControlName="file" #file placeholder="Choose file" (change)="fileChange(file.files)"
                     style="display:none;">
              <button type="button" mat-button class="button" (click)="file.click()">Upload Image</button>
            </div>
            <div class="col-md-3">
              <span class="upload" *ngIf="progress > 0">{{progress}}% </span>
              <span class="upload" *ngIf="message">{{message}}</span>
            </div>

          </div>
        </div>
        <div class="mt-4 buttons">
          <button mat-button routerLink="../book-manager" class="back-button">
            Back
          </button>
          <button mat-button matStepperNext class="button">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Add Access</ng-template>
        <div class="d-flex flex-column mt-4">
          <mat-checkbox class="sans-serif" (click)="toggle()" formControlName="giveAccessToAll">Give access to all</mat-checkbox>
          <div class="row">
            <div class="col-4">
              <mat-form-field appearance="outline" class="sans-serif w-100">
                <mat-label>Course</mat-label>
                <mat-select  formControlName="course">
                  <mat-option value="option" class="sans-serif">Bs in Computer Engineering</mat-option>
                  <mat-option value="option" class="sans-serif">Bs in Computer Science</mat-option>
                  <mat-option value="option" class="sans-serif">Bs in Information Technology</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col">
              <div>
                <mat-form-field appearance="outline" class="sans-serif w-25">
                  <mat-label>Year Level</mat-label>
                  <mat-select  formControlName="yearLevel">
                    <mat-option value="option" class="sans-serif">1st Year</mat-option>
                    <mat-option value="option" class="sans-serif">2nd Year</mat-option>
                    <mat-option value="option" class="sans-serif">3rd Year</mat-option>
                    <mat-option value="option" class="sans-serif">4th Year</mat-option>
                    <mat-option value="option" class="sans-serif">5th Year</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>

        </div>
        <a href="" class="add-more-button">Add More</a>
          <div class="mt-4 buttons">
            <button mat-button matStepperPrevious class="button">Back</button>
            <button (click)="save()"  mat-button matStepperNext class="button">Save</button>
          </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
