<div class="row mt-4">
  <div class="col-4">
    <img class="cover" src="{{ bookCoverURLParsed }}" alt="Card image cap">
   <p> <button mat-raised-button> Update Image </button></p>
    <h2 class="mat-h2 sans-serif mb-0"> {{ book?.bookTitle }}</h2>
    <h3 class="mat-h3"> {{ book?.bookAuthor }}</h3>
  </div>
  <div class="col-8">
    <p class="description"> {{ book?.bookDescription }}</p>
    <h2 class="mat-h2 sans-serif mb-0"> Access </h2>
    <div class="access">
      <p *ngIf="book?.accessibleToAll; else elseBlk"> Accessible To All </p>
      <ng-template #elseBlk>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let a of book?.courses">
            <div class="row">
                <div class="col">
                  <p> {{ a.courseName }} </p>
                  <p> {{ a.yearsString }} </p>
                </div>
               <div class="col-2">
                 <button mat-icon-button color="warn" class="ml-auto">
                   <fa-icon [icon]="faMinus"></fa-icon>
                 </button>
               </div>
            </div>
          </li>
        </ul>
      </ng-template>
    </div>
    <h2 class="mat-h2 sans-serif mb-0"> Add New </h2>

    <mat-form-field appearance="outline" class="sans-serif">
      <mat-label class="sans-serif">Course</mat-label>
      <mat-select id="newAttributeCourse" name="newAttributeCourse"
                  required>
        <mat-option value="Bs in Computer Engineering" class="sans-serif">BS in Computer Engineering
        </mat-option>
        <mat-option value="BS in Information Technology" class="sans-serif">BS in Information Technology
        </mat-option>
        <mat-option value="BS in Computer Science" class="sans-serif">BS in Computer Science</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
