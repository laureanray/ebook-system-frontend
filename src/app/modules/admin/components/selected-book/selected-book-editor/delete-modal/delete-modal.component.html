<h1 mat-dialog-title>Deleting Topic</h1>
<div mat-dialog-content>
  <p>Are you want to delete this topic?</p>
  <p> To delete please type the topic name <span class="font-weight-bold"> {{ topicTitle }} </span></p>
</div>
<div mat-dialog-actions  class="text-right">
  <mat-form-field class="w-100"  appearance="outline">
    <mat-label>Type to confirm</mat-label>
    <input (keyup)="change()"  autocomplete="off" [(ngModel)]="inputValue" matInput placeholder="Placeholder">
    <mat-hint>Type <span class="font-weight-bold">{{ topicTitle }}</span> to confirm</mat-hint>
  </mat-form-field>
  <button mat-button (click)="confirm()" [disabled]="disabled"  color="warn" cdkFocusInitial>Confirm</button>
</div>
