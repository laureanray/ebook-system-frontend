<div class="pt-4">
  <h1 class="mat-h1"> {{editingChapter?.chapterTitle}}  <button mat-icon-button aria-label="Example icon-button with a heart icon">
    <mat-icon>favorite</mat-icon>
  </button></h1>
  <div class="row">
    <div class="col">
      <h2 class="mat-h2"> {{editingTopic?.topicTitle}} </h2>
      <p class="text-muted"> {{ status }}</p>
    </div>
    <div class="col text-right">
      <button mat-raised-button [disabled]="isSaving" (click)="saveChanges()"> {{ isSaving ? 'Saving changes...' : 'Save changes' }} </button>
    </div>
  </div>

  <div class="border-bottom border-bottom-1"></div>
  <div style="max-height: 500px!important; overflow-y: auto">
    <ckeditor [editor]="Editor"  [config]="{ removePlugins: ['resize', 'autogrow'] }" [(ngModel)]="model.editorData" (change)="onChange($event)" (ready)="onReady($event)"></ckeditor>
  </div>
  <div class="row  my-4">
    <div class="col text-right">
      <button mat-raised-button [disabled]="isSaving" (click)="saveChanges()"> {{ isSaving ? 'Saving changes...' : 'Save changes' }} </button>
    </div>
  </div>
</div>
