<div class="d-flex flex-row">
  <button mat-button routerLink="../add-book" class="mt-4 add-user-button">
    <mat-icon class="add-icon">add</mat-icon>Add User</button>
  <p class="search-box">
    <mat-form-field class="sans-serif" appearance="outline">
      <mat-label>Search book</mat-label>
      <input matInput placeholder="" (keyup)="applyFilter($event)" >
      <mat-icon matSuffix class="orange-icon">search</mat-icon>
    </mat-form-field>
  </p>
</div>
<div class="mt-4">
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button value="1">Student</mat-radio-button>
    <mat-radio-button value="2">Faculty</mat-radio-button>
  </mat-radio-group>
</div>

<div class="example-container">
  <table mat-table [dataSource]="dataSource" class="sans-serif">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="font-16 color-orange"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Student No. Column -->
    <ng-container matColumnDef="student number">
      <th mat-header-cell *matHeaderCellDef class="font-16 color-orange"> Student Number </th>
      <td mat-cell *matCellDef="let element"> {{element.studNum}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="font-16 color-orange">Last Name, First Name, Middle Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef class="font-16 color-orange">Course</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Year Level Column -->
    <ng-container matColumnDef="year level">
      <th mat-header-cell *matHeaderCellDef class="font-16 color-orange">Year Level</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Section Column -->
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef class="font-16 color-orange">Section</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
