<div class="parent">
  <div class="row log-in-card">
    <div class="col">
      <h1 class="sans-serif">*Insert Layout Here*</h1>
    </div>
    <div class="col card">
      <div class="card-body text-center">
        <img src="../assets/logo-only.png" style="width: auto; height: 60px" alt="">
        <h1 class="sans-serif">Log in to CS Ebook</h1>

        <div class="my-2">
          <h2 class="mat-h2 text-danger" *ngFor="let error of errors"> {{ error }}</h2>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field class="log-in-input" appearance="outline">
              <mat-label>Student Number</mat-label>
              <input matInput placeholder="" formControlName="studentNumber">
              <mat-icon matSuffix class="orange-icon"> person</mat-icon>
              <mat-error *ngIf="studentNumberFormControl.invalid"> {{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="log-in-input" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password"  placeholder="" formControlName="password">
              <mat-icon matSuffix class="orange-icon">lock</mat-icon>
              <mat-error *ngIf="passwordFormControl.invalid"> {{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </p>
          <button mat-button class="log-in-button">Log In</button>
        </form>
        <a routerLink="admin-login">Log in as administrator/instructor</a>
      </div>
    </div>
  </div>

</div>
