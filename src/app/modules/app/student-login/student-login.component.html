<div class="parent">
  <div class="row log-in-card">
    <div class="col">
      <h1>Learn with Ebook</h1>
    </div>
    <div class="col card">
      <div class="card-body text-center">
        <h1>Logo</h1>
        <h1>Log In to Ebook</h1>
        <p>
          <mat-form-field class="log-in-input" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="">
            <mat-icon matSuffix class="orange-icon"> person</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="log-in-input" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput  placeholder="">
            <mat-icon matSuffix class="orange-icon">lock</mat-icon>
          </mat-form-field>
        </p>
        <button mat-button class="log-in-button">Log In</button>
        <a routerLink="admin-login">Log in as administrator/instructor</a>
      </div>
    </div>
  </div>

</div>
