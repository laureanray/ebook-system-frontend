<div class="d-flex flex-row">
  <p class="mt-4 sans-serif title mb-0">Book Library</p>
    <mat-form-field class="search-box sans-serif" appearance="outline">
      <mat-label>Search book</mat-label>
      <input matInput placeholder="">
      <mat-icon matSuffix class="orange-icon">search</mat-icon>
    </mat-form-field>
</div>
<div class="book-container">
  <div class="d-flex flex-wrap" *ngFor="let book in books">
    <app-book-card [book]="book"></app-book-card>
  </div>
</div>
