<div class="parent">
  <div class="row log-in-card">
    <div class="col card">
      <div class="card-body text-center">
        <h1 class="sans-serif mt-5">Please set you new password.</h1>
        <div>
          <form action="">
            <mat-form-field class="password-input mt-4" appearance="outline">
              <mat-label>New Password</mat-label>
              <input matInput type="password">
              <mat-icon matSuffix class="orange-icon">lock</mat-icon>
            </mat-form-field>
            <mat-form-field class="password-input" appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password">
              <mat-icon matSuffix class="orange-icon">lock</mat-icon>
            </mat-form-field>
            <button mat-button class="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
